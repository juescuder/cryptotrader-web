<td class="coin">
    <img src="../../assets/images/coins/{{coinItem['symbol'] | lowercase}}.png" class="img-rounded">
    <span>{{coinItem['symbol']}}</span>
</td>
<td>{{coinItem['average']}}</td>
<td *ngFor="let exc of coinItem['exchanges']" class="exchange">
    <span><strong>{{exc.price}}</strong></span>
    <br/>
    <span>{{exc.gap}}</span>
</td>
